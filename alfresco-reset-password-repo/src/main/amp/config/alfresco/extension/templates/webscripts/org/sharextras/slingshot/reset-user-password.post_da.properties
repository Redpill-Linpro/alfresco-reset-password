subject.text=Alfresco Password Reset
template.passwordReset=K\u00E6re {0},\n\
\n\
Du bad om at f\u00E5 din adgangskode nulstillet. Du kan nu logge ind p\u00E5 Alfresco med f\u00F8lgende v\u00E6rdier:\n\
\n\
    Brugernavn: {1}\n\
    Adgangskode (skift adgangskode umiddelbart efter login): {2}\n\
\n\
Hvis du ikke har bedt om at f\u00E5 din adgangskode nulstillet, kan du se bort fra denne mail.\n\
\n\
Med venlig hilsen\n\
{3}
