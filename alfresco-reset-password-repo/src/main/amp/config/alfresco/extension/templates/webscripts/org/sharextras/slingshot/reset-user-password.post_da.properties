subject.text=Nulstil adgangskode
template.passwordReset=<html><body>K\u00E6re {0},<br/><br/>Du bad om at f\u00E5 din adgangskode nulstillet. Du kan nu logge ind p\u00E5 Alfresco med f\u00F8lgende v\u00E6rdier:<br/><br/>    Brugernavn: {1}<br/>    Adgangskode (skift adgangskode umiddelbart efter login): {2}<br/><br/>    <a href="{3}/page/user/{1}/change-password">Klik her for at skifte adgangskode</a><br/><br/>Hvis du ikke har bedt om at f\u00E5 din adgangskode nulstillet, kan du se bort fra denne mail.<br/><br/>Med venlig hilsen<br/>{4}</body></html>
